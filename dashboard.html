              <div class="header-sidenav blue lighten-1"></div>

    <div class="row">
        
        <!-- Contenedor -->
        <div class="col m9 offset-m3 offset-s4 margin-top-tabs">
            <!--<span>aqui todo el contenido</span>-->
            <div class="row">
                <div class="col s12">
                  <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#test1">Upload Url</a></li>
                    <li class="tab col s3"><a href="#test2">Upload Archivo</a></li>
                  </ul>
                </div>

                <!-- contenido del tab Uploar URL -->
                <div id="test1" class="col s12">
                    <div class="row">
                        <form  class="col m12 margin-top-tabs" id="form1">
                            <div class="row">
                                <div class="input-field col m8 offset-m2">
                                    <input type="text" name="titulo" id="titulo" class="validate">
                                    <label for="Title">Título...</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m8 offset-m2">
                                    <input type="text" name="url" id="url" class="validate">
                                    <label for="Title">Url...</label>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="input-field col m8 offset-m2">
                                    <select id="categoria" name="categoria">
                                      <option value="" disabled selected>Choose your option</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                                    <label>Materialize Select</label>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m8 offset-m2">
                                    <textarea id="descripcion" name="descripcion" class="materialize-textarea"></textarea>
                                    <label for="Descripction">Descripción</label>
                                </div>
                            </div>
                            <div class="row center">
                                <button class="btn light-blue darken-1">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- contendio del tab Uploar archivo -->
                <div id="test2" class="col s12">
                    <div class="row">
                        <form enctype="multipart/form-data" class="col m12 margin-top-tabs" id="form2">
                            <div class="row">
                                <div class="input-field col m8 offset-m2">
                                    <input type="text" class="validate">
                                    <label for="Title">Título</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m8 offset-m2">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="Descripction">Descripción</label>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="input-field col m8 offset-m2">
                                    <select>
                                      <option value="" disabled selected>Choose your option</option>
                                      <option value="1">Option 1</option>
                                      <option value="2">Option 2</option>
                                      <option value="3">Option 3</option>
                                    </select>
                                    <label>Materialize Select</label>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="input-field file-field  col m8 offset-m2">
                                    <div class="btn light-blue darken-1">
                                        <span>Open</span>
                                        <input name="videoFile" type="file" id="video2">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" placeholder="Cargar archivo..." type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row center">
                                <button class="btn light-blue darken-1">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- fin contenedor -->

    </div>
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
</body>
